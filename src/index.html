<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Start Button Splash Screen -->
    <div class="start-splash" id="startSplash">
        <div class="floor-dots" aria-hidden="true"></div>
        <div class="logo-overlay" aria-hidden="true"></div>
        <div class="title-overlay" aria-hidden="true">
            <div class="subtitle">ARKNIGHTS</div>
            <div class="title">ENDFIELD</div>
        </div>
        <button class="play-btn" onclick="startVideo()">Click to continue</button>
    </div>

    <!-- Blackout layer to ensure the site doesn't show between splash and video -->
    <div id="blackout" class="blackout" style="display: none;"></div>

    <!-- Video Splash Screen -->
    <div class="video-splash" id="videoSplash" style="display: none;">
        <video muted playsinline id="splashVideo">
            <source src="assets/video/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="skip-btn" onclick="skipVideo()">Skip</button>
    </div>

    <div class="bg"></div>
    <div class="content">
        <h1>IMAGES!</h1>
        <h2>This is Surtr!</h2>
        <img class="featured" id="featuredImage" src="assets/images/ENDFIELD_SHARE_1769345454.png" alt="Featured Image">
    </div>
    <div class="carousel-container">
        <div class="gallery" id="carousel">
            <img src="assets/images/ENDFIELD_SHARE_1769345197.png" alt="description" data-index="0">
            <img src="assets/images/ENDFIELD_SHARE_1769345104.png" alt="description" data-index="1">
            <img src="assets/images/ENDFIELD_SHARE_1769345021.png" alt="description" data-index="2">
            <img src="assets/images/ENDFIELD_SHARE_1769343040.png" alt="description" data-index="3">
            <img src="assets/images/ENDFIELD_SHARE_1769345454.png" alt="description" data-index="4">
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
